<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combinadores</title>
    <style>
        div > p {
            background-color: greenyellow ;
        }
    </style>
</head>
<body>
    <h1>filho: div p</h1>
    <div>
        <p>Aqui temos um paragrafo descendente dentro da div</p>
        <section>
            <p>Paragrafo dentro da (div> section) tambem é um descendente. Não é filho</p>
        </section>
    </div>

    <p>Aqui temos um paragrafo fora da div.</p>
</body>
</html>
