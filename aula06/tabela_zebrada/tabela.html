<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela zebrada</title>
    <style>
        table {

            border-collapse: collapse;
        }
        tr {
            border: 2px solid black;
        }
        td {
            width: 100vw;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <caption>tabela zebrada</caption>
    <tr>
        <td>Z</td>
    </tr>
    <tr>
        <td>E</td>
    </tr>
    <tr>
        <td>B</td>
    </tr>
    <tr>
        <td>R</td>
    </tr>
    <tr>
        <td>A</td>
    </tr>
    </table>
</body>
</html>
