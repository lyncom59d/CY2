<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de texto</title>
</head>
<body>
    <h1>formatação de texto</h1>
    <strong>Aqui temos um paragrafo <mark>semântico</mark> em negrito</strong>
    <p>Colocando um elemento de bloco com a tag p</p><mark>semântico</mark>
    <em>Aqui temos um paragrafo  em italico</em>
    <br>
    <ins>Aqui temos um paragrafo<mark> semântico </mark>sublinhado</ins>
</body>
</html>
